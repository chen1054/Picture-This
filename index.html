<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="content">
            <div class="title">
                <h1>Picture This!</h1>
                <h4>My Really Cool Blog Post</h4>
            </div>

            <picture>
              
                <source srcset="
                    images/museum-320x.jpg 320w, 
                    images/museum-640x.jpg 640w, 
                    images/museum-960x.jpg 960w" 
                    media="(max-width: 320px)">

                <source srcset="
                    images/museum-480x.jpg 480w, 
                    images/museum-960x.jpg 960w, 
                    images/museum-1440x.jpg 1440w" 
                    media="(max-width: 480px)">

                <source srcset="
                    images/museum-720x.jpg 720w, 
                    images/museum-1440x.jpg 1440w, 
                    images/museum-2160x.jpg 2160w" 
                    media="(max-width: 720px)">

                <source srcset="
                    images/museum-960x.jpg 960w, 
                    images/museum-1920x.jpg 1920w, 
                    images/museum-2880x.jpg 2880w" 
                    media="(max-width: 959px)">

                
                <source srcset="
                    images/museum-480x480.jpg 480w, 
                    images/museum-960x960.jpg 960w, 
                    images/museum-1440x1440.jpg 1440w" 
                    media="(min-width: 960px)">

                <source srcset="
                    images/museum-640x640.jpg 640w, 
                    images/museum-1280x1280.jpg 1280w, 
                    images/museum-1920x1920.jpg 1920w" 
                    media="(min-width: 1280px)">

                <source srcset="
                    images/museum-800x800.jpg 800w, 
                    images/museum-1600x1600.jpg 1600w, 
                    images/museum-2400x2400.jpg 2400w" 
                    media="(min-width: 1600px)">

               
                <img src="images/museum-960x.jpg" alt="Museum Image">
            </picture>
        </div>
    </header>
</body>
</html>
